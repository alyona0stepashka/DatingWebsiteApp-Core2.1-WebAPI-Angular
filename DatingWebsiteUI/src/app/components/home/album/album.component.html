<div class="jumbotron" style="height: 100%; padding-top:2%">   
    <div *ngIf="userId==0">
        <div class="row">
            <div class="col-md-10 offset-md-1"> 
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="row"> 
                    <div class="form-group col-sm-5">
                        <label>Name</label>
                        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                            <div *ngIf="f.Name.errors.required">Name is required</div> 
                        </div>
                    </div>
                    <div class="form-group col-sm-5">
                        <label>Description</label>
                        <input type="text" formControlName="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Description.errors }" />
                        <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                            <div *ngIf="f.Description.errors.required">Description is required</div> 
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <button class="btn btn-primary">Create Album</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <h2>Founded {{albumList?.length}} album(s)</h2>
        <div class="container">
            <div *ngFor="let album of albumList" class="item" routerLink='/home/album/{{userId}}/details/{{album.Id}}' routerLinkActive='active'>
                <div class="row">
                    <h1>{{album.Name}}</h1><button (click)="onDeleteAlbum(album.Id)"><i class="fas fa-times"></i></button> 
                </div>
                    <div class="col-sm-4">
                        <img *ngIf="album.FilePath" src="https://localhost:44394{{album.FilePath}}"/>
                        <img *ngIf="!album.FilePath" src="{{album.FilePath}}"/>
                    </div> 
            </div>
        </div>
    </div>
    <div class="col-sm-9">
         <router-outlet></router-outlet>
    </div>
</div>
