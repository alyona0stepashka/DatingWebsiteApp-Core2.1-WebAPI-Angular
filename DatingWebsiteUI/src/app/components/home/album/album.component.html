<div class="jumbotron" style="height: 100%;">   
    <div *ngIf="userId==0" class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1"> 
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()"> 
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                            <div *ngIf="f.Name.errors.required">Name is required</div> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" formControlName="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Description.errors }" />
                        <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                            <div *ngIf="f.Description.errors.required">Description is required</div> 
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Create Album</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h2>Founded {{albumList?.length}} album(s)</h2>
    <div class="container">
     <div *ngFor="let album of albumList" class="item" (click)="goToAlbum(album.Id)">
       <div class="row">
         <div class="col-sm-4">
            <img class="avatar" src="{{album.FilePath}}"/>
         </div>
         <div class="col-sm-8">
            <h1>{{album.Name}}</h1><br/> 
             <p><i class="fas fa-search"></i> {{album.Description}}</p>
         </div>
       </div>
    </div>
    </div>
    </div>
