<div class="jumbotron" style="height: 100%;">  
                     
<h2>Founded {{userList?.length}} user(s)</h2>
<div class="container">
 <div *ngFor="let user of userList" class="item" (click)="goToProfile(user.Id)">
   <div class="row">
     <div class="col-sm-4">
        <img class="avatar" src="{{user.PhotoPath}}"/>
     </div>
     <div class="col-sm-8">
        <h1>{{user.Name}}, {{user.Age}}</h1><br/>
         <p><i class="fas fa-venus-mars"></i> {{user.Sex}}</p>
         <p><i class="fas fa-search"></i> {{user.MainGoal}}</p>
     </div>
   </div>
</div>
</div>
</div>
