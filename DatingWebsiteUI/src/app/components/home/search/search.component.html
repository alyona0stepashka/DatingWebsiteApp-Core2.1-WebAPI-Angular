 <input type="checkbox" id="hmt" class="hidden-menu-ticker">
 <label class="btn-menu" for="hmt">
  <span class="first"></span>
  <span class="second"></span>
  <span class="third"></span>
</label>

 <div class="hidden-menu"> 
   <h2 style="color:#ffff">Search filters </h2>
   <div class="row">
      <!-- <select  class="form-control form-control-sm" title="Sex..."> -->
       <!-- <p class="my-menu-label" style="color:rgba(243, 243, 243, 0.394) ">Age:   </p>  -->
        <input [(ngModel)]="searchData.AgeFrom" type="text" class="form-control form-control-sm" placeholder="AgeFrom"/>
        <input  [(ngModel)]="searchData.AgeTo" placeholder="AgeTo" class="form-control form-control-sm" type="text"/>
  </div> 
     <div class="row">

             placeholder="Sex..."></ng-select>  -->
          <select  [(ngModel)]="searchData.Sex"  class="form-control form-control-sm" title="Sex...">

         </select>
     </div>  
     <div class="row"> 
          <!-- <p  class="my-menu-label" style="color:rgba(243, 243, 243, 0.394) ">BadHabits:   </p>  -->

         </select>

           <select  [(ngModel)]="searchData.Education"    class="form-control form-control-sm" title="Education...">

         </select>

           <select  [(ngModel)]="searchData.Interest"    class="form-control form-control-sm" title="Interest...">
             <option *ngFor="let item of staticInfo.Interests" [value]="item.Id">{{item.Value}}</option>
         </select>
     </div>

         </select>

          <!-- <p class="my-menu-label"  style="color:rgba(243, 243, 243, 0.394) ">Zodiacs:   </p>  -->
           <select  [(ngModel)]="searchData.Zodiac" class="form-control form-control-sm" title="Zodiac...">
             <option *ngFor="let item of staticInfo.Zodiacs" [value]="item.Id">{{item.Value}}</option>
         </select>

     <div class="row"style="padding-top: 2%"> 
        <button style="width: 100%" type="button" (click)="onSearch()"><i class="fas fa-search"></i></button>

<!-- <img src="https://www.conweso.de/wp-content/uploads/2016/07/arrow-24916_1280.png" style="position: relative; transform: rotate(-120deg); top:-150px; left:-50px; max-height: 200px; max-width: 75px"> -->
<div class="jumbotron" style="height: 100%; padding-top: 5%">  
                     
<h2>Founded {{userList?.length}} user(s)</h2>
<div style="margin-top: 1%" class="container">
 <div *ngFor="let user of userList" class="item" (click)="goToProfile(user.Id)">
   <div class="row">
     <div class="col-sm-4">
        <img class="avatar" src="{{user.PhotoPath}}"/>
     </div>
     <div class="col-sm-7">
        <h1>{{user.Name}}, {{user.Age}}</h1><br/>
         <div style="margin-left: 10px"><i class="fas fa-venus-mars"></i> {{user.Sex}}</div>
         <div style="margin-left: 10px"><i class="fas fa-search"></i> {{user.MainGoal}}</div>
     </div>
   </div>
</div>
</div>
</div>
