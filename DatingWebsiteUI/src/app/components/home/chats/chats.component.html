<div class="jumbotron" style="height: 100%; padding-top:2%; padding-left:0; padding-right: 0; background-color: #343a40;">   
    <!-- <h2 style="margin-left: 3%;">Found {{chatList?.length}} chat(s)</h2> -->
    <div *ngIf="chatList.length<1">
        <label style="margin-left: 3%;">No Chats Yet, let's begin ;)</label>
    </div>
    <div class="row">
        <div class="col-4" style="margin-right: -3%;">
            <table style="margin-right: 0; margin-left: 5%; overflow: auto; max-height: 0%">
                <tr *ngFor="let chat of chatList">
                    <td style="padding: 3%">
                        <div id={{chat.Id}} *ngIf="!chat.HasNew" class="row">
                            <div class="col-3 text-center" (click)="openChat(chat.Id)">
                                <img *ngIf="chat.ChatIconPath" class="avatar-chat" src="https://localhost:44394{{chat.ChatIconPath}}"/>
                                <img *ngIf="!chat.ChatIconPath" class="avatar-chat" src="/assets/img/no-image.png"/>
                            </div>
                            <i title="Clear history" class="fas fa-times" style="position: absolute; margin-left: 3%; margin-top: -2%; cursor: pointer;" (click)="onClearHistory(chat.Id)"></i>
                            <div class="col-9" (click)="openChat(chat.Id)">
                                <label style="display: flex;">{{chat.Name}}</label> 
                                <div class="row" style="margin-top: -3%; max-width: 108%; margin-left: 0%;">
                                    <div class="col-2 text-center">
                                        <img *ngIf="chat.LastSenderAvatarPath" class="avatar" src="https://localhost:44394{{chat.LastSenderAvatarPath}}"/>
                                        <img *ngIf="!chat.LastSenderAvatarPath" class="avatar" src="/assets/img/no-image.png"/>
                                    </div>
                                    <div class="col-7" style="text-align: -webkit-auto;">
                                        <b style="font-size: 80%">{{chat.LastMessage}}</b>
                                    </div>
                                    <div class="col-3" style="padding-left: 0;">
                                        <b style="font-size: 65%">{{this.datepipe.transform(chat.LastMessageDateTime, 'h:mm a')}}</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id={{chat.Id}} *ngIf="chat.HasNew" class="row" style="background-color: #62758694;">
                            <i class="fas fa-times" style="position: absolute; margin-left: 3%; margin-top: -2%;" (click)="onClearHistory(chat.Id)"></i>
                            <div class="col-3 text-center" (click)="openChat(chat.Id)">
                                <img *ngIf="chat.ChatIconPath" class="avatar-chat" src="https://localhost:44394{{chat.ChatIconPath}}"/>
                                <img *ngIf="!chat.ChatIconPath" class="avatar-chat" src="/assets/img/no-image.png"/>
                            </div>
                            <div class="col-9" (click)="openChat(chat.Id)">
                                <label style="display: flex;">{{chat.Name}}</label> 
                                <div class="row" style="margin-top: -3%; max-width: 108%; margin-left: 0%;">
                                    <div class="col-2 text-center">
                                        <img *ngIf="chat.LastSenderAvatarPath" class="avatar" src="https://localhost:44394{{chat.LastSenderAvatarPath}}"/>
                                        <img *ngIf="!chat.LastSenderAvatarPath" class="avatar" src="/assets/img/no-image.png"/>
                                    </div>
                                    <div class="col-7" style="text-align: -webkit-auto;">
                                        <b style="font-size: 80%">{{chat.LastMessage}}</b>
                                    </div>
                                    <div class="col-3" style="padding-left: 0;">
                                        <b style="font-size: 65%">{{this.datepipe.transform(chat.LastMessageDateTime, 'h:mm a')}}</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table> 
        </div>
        <div *ngIf="isOpen" class="col-8" style="padding-left: 0; background-color: #d6d6d6; padding-bottom: 1%;">
            <app-chat-detail [chatId]="chatId" [isOnline]="isOnline" [isBlock]="isBlock" [ChatAvatar]="ChatAvatar"></app-chat-detail> 
        </div>
    </div>
</div>
